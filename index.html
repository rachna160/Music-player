<!DOCTYPE html>
<html lang="en">
<head>

<body class="dark">

<!-- Background Video -->
<video id="bgVideo" autoplay muted loop playsinline></video>

<!-- Top Bar -->
<div class="top-bar">

</div>

<!-- Player -->

  <h4 style="color: red;" id="artist"></h4>

  <input type="range" id="progress" value="0">

</div>



<!-- Lists -->

</html>
